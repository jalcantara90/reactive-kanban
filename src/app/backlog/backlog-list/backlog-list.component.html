<section class="backlog-list-container overflow-auto px-2 pb-2 rounded mt-10">
  <table class="w-full">
    <thead class="font-normal text-gray-700">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Assigned</th>
        <th>State</th>
        <th></th>
      </tr>
    </thead>
    <tbody @fadeInGrow>
      <tr class="cursor-pointer" *ngFor="let task of taskList$ | async">
        <td class="flex items-center gap-1">
          <button class="p-2">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
            </svg>
          </button>
          <div class="text-gray-600">{{ task.id }}</div>
        </td>
        <td class="font-medium px-2 truncate">
          {{ task.title }}
        </td>
        <td class="text-sm font-normal text-gray-500 tracking-wide truncate">
          {{task?.assigned?.name || 'Not assigned'}}
        </td>
        <td class="text-sm font-normal text-gray-500 tracking-wide">
          <app-task-state [task]="task"></app-task-state>
        </td>
        <td class="flex items-center gap-1">
          <button class="p-2">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </button>

          <button class="p-2">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
