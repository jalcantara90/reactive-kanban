<div class="intro-y col-span-12 overflow-auto lg:overflow-visible">
  <table class="table table-report -mt-2">
      <thead>
          <tr>
              <th class="whitespace-no-wrap">Id</th>
              <th class="whitespace-no-wrap">Title</th>
              <th class="text-center whitespace-no-wrap">Assigned</th>
              <th class="text-center whitespace-no-wrap">State</th>
              <th class="text-center whitespace-no-wrap">Actions</th>
          </tr>
      </thead>
      <tbody cdkDropList (cdkDropListDropped)="drop($event)">
          <tr class="intro-x cursor-pointer" *ngFor="let task of taskList; trackBy: trackByIssueId" cdkDrag cdkDragLockAxis="y">
            <td  colspan="5" class="bg-gray-700 w-full h-12 rounded" *cdkDragPlaceholder></td>
              <td class="w-40">
                {{ task.id }}
              </td>
              <td>
                <a href="" class="font-medium whitespace-no-wrap">{{ task.title }}</a>
              </td>
              <td class="text-center">{{task?.assignedto?.name || 'Not assigned'}}</td>
              <td class="w-40">
                <app-task-state [task]="task"></app-task-state>
              </td>
              <td class="table-report__action w-40">
                  <div class="flex justify-center items-center">
                    <button class="p-2 text-purple-500">
                      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                      </svg>
                    </button>

                    <button class="p-2 text-purple-500">
                      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
