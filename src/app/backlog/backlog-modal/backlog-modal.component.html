<form *ngIf="visible" @container [formGroup]="form" class="backlog-modal">
  <div class="flex flex-wrap -mx-3 mb-6 introRight">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Project
      </label>
      <input focus formControlName="project" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Type project name">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6 introRight">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Title
      </label>
      <input focus formControlName="title" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Type project name">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6 introRight">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Description
      </label>
      <textarea
        placeholder="Tell about the project"
        formControlName="description"
        cols="30"
        rows="6"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 introRight">
      </textarea>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-2 -intro-x">
    <div class="flex justify-end mt-4 w-full -mx-3 gap-3">
      <button class="px-3 py-1 bg-white border-2 border-pink-600 rounded-full text-pink-600 hover:border-pink-400 hover:text-white hover:bg-pink-400 duration-300" (click)="dismiss(); $event.preventDefault();">Cancel</button>
      <button (click)="save()" class="px-3 py-1 bg-pink-600 rounded-full text-white hover:bg-pink-400 duration-300" [disabled]="form.invalid">
        {{ modalData?.id ? 'Save' : 'Create' }}
      </button>
    </div>
  </div>

</form>

<button (click)="save()" class="px-3 py-1 bg-pink-600 rounded-full text-white hover:bg-pink-400 duration-300" [disabled]="form.invalid">
  PRUEBA
</button>
