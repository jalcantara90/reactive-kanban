<article
  @fadeGrow
  class="bg-gray-100 cursor-pointer flex flex-row flex-wrap h-32  p-2 relative rounded shadow w-full text-gray-600 zoom-in intro-x">

  <div class="font-semibold h-0 text-gray-700 text-lg w-full">{{ project.name }}</div>
  <div class="flex flex-row items-center h-0 gap-6">
    <span class="text-gray-500"> Team members: </span>
    <div class="flex flex-row">
      <img
        class="w-8 h-8 rounded-full"
        [ngClass]="{ '-ml-2': !isFirst }"
        [style]="'z-index:' + i"
        [src]="member.image"
        alt="member avatar"
        *ngFor="let member of project.members; let i = index; first as isFirst">
    </div>
  </div>

  <div class="project-summary absolute flex gap-1 items-center justify-end w-full">
    <svg class="h-4 w-4 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
    </svg>
    <span>{{ project.inProgressIssues?.length }}</span>
    <svg class="h-4 w-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
    </svg>
    <span>{{ project.completedIssues?.length }}</span>
    <svg class="h-4 w-4 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>{{ project.blockedIssues?.length }}</span>

  </div>

  <button class="absolute px-2 py-2 text-black sm:duration-500 rounded right-0" [contextualMenu]="projectOptions" horizontalPosition="right">
    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
    </svg>
  </button>
</article>

<ng-template #projectOptions>
  <app-contextual-menu>
    <ul>
      <li class="hover:bg-gray-100 p-2 cursor-pointer rounded duration-300" (click)="editProject.emit(project)">Edit project</li>
      <li class="hover:bg-gray-100 p-2 cursor-pointer rounded duration-300"(click)="deleteProject.emit(project.id)">Remove project</li>
    </ul>
  </app-contextual-menu>
</ng-template>
