<nav
  class="side-nav"
  [@toogleOpenClose]="sidebarState"
  (@toogleOpenClose.start)="onAnimationEvent($event)"
  (@toogleOpenClose.done)="onAnimationEvent($event)">
  <div class="text-white flex items-center px-2 pt-2">
    <a
      (click)="burgerClick()"
      class="py-3 px-3 rounded cursor-pointer hover:bg-gray-900 mr-4"
    >
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 8h16M4 16h16"
        />
      </svg>
    </a>
    <img
      class="w-6 h-6 mr-2"
      src="assets/logo/Logo-triangle.png"
      alt="logo of project"
    />
    <span class="text-xl text-left project-name"> Kanbify </span>
  </div>

  <ul>
    <li>
      <a
        routerLink="/home"
        routerLinkActive="side-menu--active"
        [ngClass]="{ 'side-menu--closed': !(isOpen$ | async) }"
        [routerLinkActiveOptions]="{ exact: true }"
        class="side-menu"
      >
        <svg
          class="side-menu__sub-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span class="side-menu__title"> Home </span>
      </a>
    </li>
    <li>
      <a
        routerLink="/"
        routerLinkActive="side-menu--active"
        [ngClass]="{ 'side-menu--closed': !(isOpen$ | async) }"
        [routerLinkActiveOptions]="{ exact: true }"
        class="side-menu"
      >
        <svg
          class="side-menu__sub-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
          />
        </svg>
        <span class="side-menu__title"> Boards </span>
      </a>
    </li>
    <li>
      <a
        routerLink="/backlog"
        routerLinkActive="side-menu--active"
        [ngClass]="{ 'side-menu--closed': !(isOpen$ | async) }"
        [routerLinkActiveOptions]="{ exact: true }"
        class="side-menu"
      >
        <svg
          class="side-menu__sub-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
          />
        </svg>
        <span class="side-menu__title"> Backlog </span>
      </a>
    </li>
    <li>
      <a
        routerLink="/projects"
        routerLinkActive="side-menu--active"
        [ngClass]="{ 'side-menu--closed': !(isOpen$ | async) }"
        [routerLinkActiveOptions]="{ exact: true }"
        class="side-menu"
      >
        <svg
          class="side-menu__sub-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"
          />
        </svg>
        <span class="side-menu__title"> Projects </span>
      </a>
    </li>
    <li>
      <a
        routerLink="/members"
        routerLinkActive="side-menu--active"
        [ngClass]="{ 'side-menu--closed': !(isOpen$ | async) }"
        [routerLinkActiveOptions]="{ exact: true }"
        class="side-menu"
      >
        <svg
          class="side-menu__sub-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"

      </a>
    </li>
  </ul>

  <div
    class="absolute bg-gray-700 bottom-0 flex gap-3 h-16 items-center left-0 p-3 right-0 text-white"
  >
    <img
      class="w-8 h-8 rounded-full mr-1"
      src="https://pbs.twimg.com/profile_images/1305523485750579200/iTA80rdo_400x400.jpg"
      [contextualMenu]="userOptions"
      horizontalPosition="left"
      verticalPosition="bottom"
      [outElement]="true"
    />
    <div class="flex flex-col">
      <span class="user-info">Jonathan Alc√°ntara</span>
      <span class="user-info" class="text-xs text-gray-500 text-left"
        >Angular developer</span
      >
    </div>

    <button
      class="rounded p-2 hover:bg-gray-900 duration-300"
      [contextualMenu]="userOptions"
      horizontalPosition="left"
      verticalPosition="bottom"
      [outElement]="true"
    >
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </button>
  </div>
</nav>

<ng-template #userOptions>
  <app-contextual-menu>
    <ul>
      <li class="hover:bg-gray-100 p-2 cursor-pointer rounded duration-300">
        View profile
      </li>
      <li class="hover:bg-gray-100 p-2 cursor-pointer rounded duration-300">
        Sign out
      </li>
    </ul>
  </app-contextual-menu>
</ng-template>
